<html>
  <head>
    <title>Roman Numerals</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" type="text/css">
       <link rel="stylesheet" href="./css/styles.css" type="text/css">
       <script src="js/jquery-1.11.3.js"></script>
       <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>Roman Numerals</h1>
        <p class="lead">Roman numerals, the numeric system used in ancient Rome, employs combinations of letters from the Latin alphabet to signify values.<br></p>
        <form id="romannumerals">
          <div class="form-group">
              <label for="input-string"><b>Insert a number:</b></label>
              <input id="input-string" type="text">
          </div>
          <div id="result">
            <div class="alert alert-info"><p><b>Roman numeral equivalent:</b> <em><span class="output"></span></em> </p></div>
          </div>
          <button type="submit" class="btn btn-lg btn-primary">Submit</button>
        </div>
      </form>
    </div>
    <div id="romanbanner">
      <img class="center-block" src="https://s3.amazonaws.com/classconnection/601/flashcards/5924601/jpg/grande_ludovisi_altemps_inv8574-14907DEFC6C7D82738D.jpg">
    </div>
  </body>
</html>
